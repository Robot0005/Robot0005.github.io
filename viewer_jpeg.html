<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GainMapJPEG</title>
    <style>
        body { 
            background-color: black; 
            margin: 0; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: sans-serif; 
        }
        
        #viewer { 
            position: relative; 
            width: 100vw; 
            height: 100dvh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            touch-action: none; 
        }

        .photo { 
            position: absolute; 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            object-fit: contain; 
            transition: opacity 0s; 
            opacity: 0; 
            pointer-events: none;
        }
        .active { opacity: 1; z-index: 2; }
        .visible-back { opacity: 1; z-index: 1; }
        
        /* カウンター：大きく、太く */
        #counter { 
            position: absolute; 
            top: env(safe-area-inset-top, 30px); 
            left: 20px; 
            color: rgba(255, 255, 255, 0.9); 
            padding: 8px 16px; 
            font-size: 20px; 
            font-weight: bold; 
            z-index: 10; 
            display: none; 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        /* 左右ボタン：控えめなデザイン */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px; height: 80px;
            color: rgba(255, 255, 255, 0.4); 
            font-size: 40px; 
            display: none; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s;
            user-select: none; 
            background: none;
            z-index: 100;
        }
        .nav-btn:hover, .nav-btn:active { 
            color: rgba(255, 255, 255, 0.9); 
            transform: translateY(-50%) scale(1.1); 
        }

        #btn-left { left: 5px; }
        #btn-right { right: 5px; }

        /* EXITボタン（×）：大きく、太く、位置調整 */
        .exit-container {
            position: absolute; 
            top: env(safe-area-inset-top, 25px); 
            right: 40px; 
            z-index: 110;
        }
        .back-btn {
            color: rgba(255, 255, 255, 0.7); 
            font-size: 60px; 
            font-weight: 900; 
            text-decoration: none; 
            transition: color 0.3s; 
            line-height: 0.8;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            cursor: pointer;
        }
        .back-btn:hover { color: white; }

        /* エラー画面 */
        #error-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: #000; color: #ff5555;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center; padding: 40px; box-sizing: border-box;
        }
        h2 { color: white; font-size: 26px; margin-bottom: 5px; font-weight: bold; }
        .status-badge { display: inline-block; padding: 6px 16px; border-radius: 4px; margin: 10px 5px; font-weight: bold; font-size: 18px; }
        .bad { background: #551111; color: #ff8888; border: 1px solid #ff5555; }
        #error-advice { color: #ccc; max-width: 600px; margin-top: 25px; width: 100%; }
        .error-intro { margin-bottom: 20px; display: block; font-size: 16px; font-weight: 200; color: #aaa; text-align: center; }
        .list-container { display: block; text-align: left; width: 100%; padding-left: 20px; box-sizing: border-box; }
        .error-list { list-style: none; padding: 0; margin: 0; }
        .error-list li { position: relative; padding-left: 1.5em; font-size: 17px; font-weight: bold; color: #eee; line-height: 1.6; margin-bottom: 12px; }
        .error-list li::before { content: "・"; position: absolute; left: 0; color: white; }
        .error-back-btn { margin-top: 50px; color: #888; text-decoration: none; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 2px; }
    </style>
</head>
<body>
    <div id="error-overlay">
        <h2>HDR環境が検出されません</h2>
        <div id="status-list">
            <div class="status-badge bad">HDR: 未検出</div>
        </div>
        <div id="error-advice">
            <span class="error-intro">このギャラリーの閲覧には正しい環境が必要です。以下の原因が考えられます。</span>
            <div class="list-container">
                <ul class="error-list">
                    <li>ブラウザがHDRに対応していない</li>
                    <li>ディスプレイがHDRに対応していない</li>
                    <li>OS、ディスプレイの設定でHDRが<br>有効になっていない</li>
                </ul>
            </div>
        </div>
        <a href="index.html" class="error-back-btn">戻る</a>
    </div>

    <div id="counter">1 / --</div>

    <div class="exit-container">
        <a href="index.html" class="back-btn" title="EXIT">&times;</a>
    </div>

    <div id="viewer">
        <div id="btn-left" class="nav-btn" onclick="prevImage()">&#10094;</div>
        <div id="btn-right" class="nav-btn" onclick="nextImage()">&#10095;</div>
        
        <img id="imgA" class="photo" src="">
        <img id="imgB" class="photo" src="">
    </div>

    <script>
        const fileList = [
            "images/2024-05-18_16-05-48.jpg", "images/2024-05-18_17-32-47.jpg", "images/2024-08-04_12-25-28.jpg",
            "images/2024-08-04_12-30-45.jpg", "images/2024-09-16_12-05-16.jpg", "images/2024-09-16_12-19-28.jpg",
            "images/2024-09-16_12-32-16.jpg", "images/2024-09-16_13-30-08.jpg", "images/2025-04-07_16-23-44.jpg",
            "images/2025-04-07_16-58-12.jpg", "images/2025-04-07_16-59-11.jpg", "images/2025-04-09_22-32-08.jpg",
            "images/2025-05-10_12-03-50.jpg", "images/2025-05-10_12-07-23.jpg", "images/2025-05-10_12-50-19.jpg",
            "images/2025-05-10_13-01-26.jpg", "images/2025-05-10_13-30-50.jpg", "images/2025-05-10_13-30-57.jpg",
            "images/2025-05-10_14-11-24.jpg", "images/2025-06-14_16-03-05.jpg", "images/2025-06-14_16-10-54.jpg",
            "images/2025-07-12_19-00-46.jpg", "images/2025-09-21_16-01-22.jpg", "images/2025-10-11_14-43-18.jpg",
            "images/2025-10-11_14-46-54.jpg", "images/2025-10-11_14-56-06.jpg", "images/2025-10-19_14-24-13.jpg",
            "images/2025-11-01_14-24-16.jpg", "images/2025-11-01_21-17-07.jpg", "images/2025-11-02_16-40-41.jpg",
            "images/2025-11-02_16-59-44.jpg"
        ];
        
        fileList.sort();
        let currentIndex = 0;
        const imgA = document.getElementById('imgA');
        const imgB = document.getElementById('imgB');
        const counter = document.getElementById('counter');
        const navBtns = document.querySelectorAll('.nav-btn');
        let useA = true;
        let preloadTimer = null;

        // --- スワイプ実装 ---
        let touchStartX = 0;
        let touchEndX = 0;
        document.getElementById('viewer').addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; }, false);
        document.getElementById('viewer').addEventListener('touchend', (e) => { touchEndX = e.changedTouches[0].screenX; handleGesture(); }, false);

        function handleGesture() {
            const threshold = 50; 
            if (touchEndX < touchStartX - threshold) nextImage(); 
            if (touchEndX > touchStartX + threshold) prevImage(); 
        }

        function checkEnvironment() {
            const errorOverlay = document.getElementById('error-overlay');
            const hdrSupport = window.matchMedia('(dynamic-range: high)').matches || window.matchMedia('(video-dynamic-range: high)').matches || (window.screen.highDynamicRangeSupported === true);
            if (hdrSupport) {
                errorOverlay.style.display = 'none';
                counter.style.display = 'block';
                navBtns.forEach(btn => btn.style.display = 'flex');
                updateImage();
            } else {
                errorOverlay.style.display = 'flex';
            }
        }

        function preloadImages(index) { 
            if (preloadTimer) clearTimeout(preloadTimer); 
            preloadTimer = setTimeout(() => { 
                [(index + 1) % fileList.length, (index + 2) % fileList.length, (index - 1 + fileList.length) % fileList.length].forEach(idx => { 
                    const img = new Image(); img.fetchPriority = 'low'; img.src = fileList[idx]; img.decode().catch(() => {}); 
                }); 
            }, 300); 
        }

        function updateImage() { 
            const currentImg = useA ? imgA : imgB; 
            const nextImg = useA ? imgB : imgA; 
            useA = !useA; 
            currentImg.classList.remove('active'); 
            currentImg.classList.add('visible-back'); 
            nextImg.fetchPriority = 'high'; 
            nextImg.src = fileList[currentIndex]; 
            nextImg.onload = () => { 
                nextImg.classList.add('active'); 
                setTimeout(() => { currentImg.classList.remove('visible-back'); }, 100); 
                counter.innerText = `${currentIndex + 1} / ${fileList.length}`; 
                preloadImages(currentIndex); 
            }; 
        }

        function nextImage() { currentIndex = (currentIndex + 1) % fileList.length; updateImage(); }
        function prevImage() { currentIndex = (currentIndex - 1 + fileList.length) % fileList.length; updateImage(); }

        document.addEventListener('keydown', (e) => { 
            if (document.getElementById('error-overlay').style.display === 'flex') return; 
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') nextImage(); 
            else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') prevImage(); 
        });

        checkEnvironment();
    </script>
</body>
</html>
